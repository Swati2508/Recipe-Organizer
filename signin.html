<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/background.jpg'); 
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.6); 
            z-index: 1;
        }

       
        .content {
            position: relative;
            z-index: 2;
        }

        
        .navbar {
            background-color: #B5D99C; 
            padding: 10px 20px;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #0F0326; 
        }

        .nav-link {
            color: #0F0326;
            font-size: 1rem;
            padding: 8px 15px;
        }

        .nav-link:hover {
            color: red; 
        }

        header {
            background-color: #E65F5C; 
            color: black;
            text-align: center;
            padding: 20px 0;
        }

        h2 {
            margin-bottom: 20px;
        }

       
        footer {
            background-color: #0F0326; 
            color: #F5F7DC; 
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #FFFF82; 
            text-decoration: none;
        }

        footer a:hover {
            color: #E65F5C; 
        }

        .auth-section {
            padding: 40px 0;
        }

        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 576px) {
            .auth-section {
                padding: 20px 0;
            }

            .form-container {
                width: 90%; 
            }
        }
    </style>
</head>

<body>
    <div class="content">
        
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
            <a class="navbar-brand" href="#">RecipeBook</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="recipes.html">Recipes</a></li>
                    <li class="nav-item"><a class="nav-link" href="Meal Planner.html">Meal Planner</a></li>
                    <li class="nav-item"><a class="nav-link" href="Contact Us.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-primary text-white" href="signin.html">Sign Up / Sign In</a></li>
                </ul>
            </div>
        </nav>

        <header>
            <h1>Sign Up / Sign In</h1>
        </header>

        <section id="auth" class="auth-section">
            <div class="container">
                <div class="form-container">
                    <h2>Register or Login</h2>
                    <ul class="nav nav-tabs" id="authTabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="true">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="signin-tab" data-toggle="tab" href="#signin" role="tab" aria-controls="signin" aria-selected="false">Sign In</a>
                        </li>
                    </ul>
                    <div class="tab-content mt-3" id="authTabContent">
                        <div class="tab-pane fade show active" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                            <form id="signupForm">
                                <div class="form-group">
                                    <label for="signupName">Name</label>
                                    <input type="text" class="form-control" id="signupName" placeholder="Your Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="signupEmail">Email address</label>
                                    <input type="email" class="form-control" id="signupEmail" placeholder="Your Email" required>
                                </div>
                                <div class="form-group">
                                    <label for="signupPassword">Password</label>
                                    <input type="password" class="form-control" id="signupPassword" placeholder="Your Password" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="signin" role="tabpanel" aria-labelledby="signin-tab">
                            <form id="signinForm">
                                <div class="form-group">
                                    <label for="signinEmail">Email address</label>
                                    <input type="email" class="form-control" id="signinEmail" placeholder="Your Email" required>
                                </div>
                                <div class="form-group">
                                    <label for="signinPassword">Password</label>
                                    <input type="password" class="form-control" id="signinPassword" placeholder="Your Password" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Sign In</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="text-center">
            <p>&copy; 2024 RecipeBook. All rights reserved.</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Registration successful! You can now sign in.');
            document.getElementById('signupForm').reset();
        });

        document.getElementById('signinForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Sign in successful! Welcome back.');
            document.getElementById('signinForm').reset();
        });
    </script>
</body>

</html>
